<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
<main>
    <section class="user-card">
            <div class="user">
                <img src="images/image-jeremy.png" alt="Jeremy wearing a dark flower shirt and denim jacket"/>
                <div class="content">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="time-period">
                <a href="#">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
            </div>
    </section>

    <section class="time-card work">
        <div class="content">
            <div class="title">
                <h2>Work</h2>
                <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="data">
                <p class="current-hours">32hrs</p>
                <p class="previous-hours"> Previous - 36hrs</p>
            </div>

        </div>
    </section>

    <section class="time-card play">
        <div class="content">
            <div class="title">
                <h2>Play</h2>
                <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="data">
                <p class="current-hours">10hrs</p>
                <p class="previous-hours"> Previous - 8hrs</p>
            </div>

        </div>
    </section>


    <section class="time-card study">
        <div class="content">
            <div class="title">
                <h2>Study</h2>
                <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="data">
                <p class="current-hours">4hrs</p>
                <p class="previous-hours"> Previous - 7hrs</p>
            </div>

        </div>
    </section>

    <section class="time-card exercise">
        <div class="content">
            <div class="title">
                <h2>Exercise</h2>
                <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="data">
                <p class="current-hours">4hrs</p>
                <p class="previous-hours"> Previous - 5hrs</p>
            </div>

        </div>
    </section>

    <section class="time-card social">
        <div class="content">
            <div class="title">
                <h2>Social</h2>
                <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="data">
                <p class="current-hours">5hrs</p>
                <p class="previous-hours"> Previous - 10hrs</p>
            </div>

        </div>
    </section>

    <section class="time-card self-care">
        <div class="content">
            <div class="title">
                <h2>Self Care</h2>
                <img src="images/icon-ellipsis.svg" alt="ellipsis"/>
            </div>
            <div class="data">
                <p class="current-hours">2hrs</p>
                <p class="previous-hours"> Previous - 2hrs</p>
            </div>

        </div>
    </section>
</main>


<script src="script.js"></script>
</body>
</html>
